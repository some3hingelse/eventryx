definitions:
  controllers.registerServiceRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  controllers.userAuthInfo:
    properties:
      password:
        maxLength: 64
        minLength: 12
        type: string
      username:
        maxLength: 32
        minLength: 3
        type: string
    required:
    - password
    - username
    type: object
info:
  contact: {}
  description: API for Eventryx.
  title: Eventryx API
  version: "1.0"
paths:
